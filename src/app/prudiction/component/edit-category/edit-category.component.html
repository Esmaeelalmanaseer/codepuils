<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    <ng-container *ngIf="category;else notfound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="categoreId">Category Id</label>
                    <input type="text" disabled id="categoreId" class="form-control" name="category-id"
                        [(ngModel)]="category.id">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoreName">Category Name</label>
                    <input type="text" id="categoreName" class="form-control" name="categoreName"
                        [(ngModel)]="category.name">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoreUrlHandle">Category Url Handle</label>
                    <input type="text" id="categoreUrlHandle" class="form-control" name="categoreUrlHandle"
                        [(ngModel)]="category.urlHandler">
                </div>
                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="OnDelete()">Remove</button>
                </div>
            </div>
        </form>
    </ng-container>
    <ng-template #notfound>
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:">
                <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div>
                category Not found!
            </div>
        </div>
    </ng-template>
</div>
