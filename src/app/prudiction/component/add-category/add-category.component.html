<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onformSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                 <label class="form-label">
                    Category Name
                    <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="model.name">
                 </label>
            </div>
            <div class="mt-3">
                <label class="form-label">
                   Category Url Handle
                   <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" [(ngModel)]="model.urlHandler">
                </label>
                <div class="mt3">
                    <button type="submit" class="btn btn-primary">Save</button>

                     <button type="button" routerLink="/admin/categores" class="btn btn-dark m-3">Back</button> 
                </div>
           </div>
        </div>
    </form>
</div>
