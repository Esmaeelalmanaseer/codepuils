
<div class="container">

    <h1 class="mt-3">Category List</h1>
  
    <div class="d-flex justify-content-end mt-3">
      <a [routerLink]="['/admin/categores/add']" class="btn btn-primary">Add Category</a>
  
    </div>
    <ng-container *ngIf="categories" ></ng-container>
  <table class="table table-bordered mt-3">
  <thead>
    <tr>
      <th >id</th>
      <th>Name</th>
      <th>Url Handle</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
        <td >{{category.id}}</td>
        <td>{{category.name}}</td>
        <td>{{category.urlHandler}}</td>
        <td><a class="btn btn-light"[routerLink]="['/admin/categores/',category.id]">Edit</a></td>
    </tr>
  </tbody>
  </table>
  </div>
