<div class="container">
    <h1 class="mt-3">BlogPost List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary">Add Blog Post</a>
    </div>
    <ng-container *ngIf="model$|async as blogposts">
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Title</th>
                <th>Short Description</th>
                <th>Is Visible?</th>
                <th>Categories</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of blogposts">
                <td>{{item.title}}</td>
                <td>{{item.shortDescription}}</td>
                <td>{{item.isvisable}}</td>
                <td >
                    <span *ngFor="let items of item.categores">
                        <span class="badge bg-secondary mr-2">
                         {{items.name}}
                        </span>
                    </span>           
                </td>
                <td>
                 <a [routerLink]="['/admin/blogposts',item.id]" class="btn btn-light">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
    </ng-container>
</div>
